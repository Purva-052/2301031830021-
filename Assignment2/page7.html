<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Testimonials - HeritageHub</title>
  <link rel="stylesheet" href="testimonials.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">HeritageHub</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">ContactUs</a></li>
        <li><a href="#">AboutUs</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <section class="testimonial-section">
    <h2>User Testimonials</h2>
    
    <div class="testimonial-layout">
      <!-- Left floating avatars -->
      <div class="side-avatars left">
        <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="User 1">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 2">
      </div>

      <!-- Main testimonial -->
      <div class="testimonial-box">
        <p>Virtual Museum Tour transformed our understanding of art! We explored fascinating exhibits and gained so much knowledge.</p>
        <div class="testimonial-user">
          <img src="https://randomuser.me/api/portraits/women/21.jpg" alt="Sarah Johnson">
          <div>
            <strong>Sarah Johnson</strong><br>
            <span>Art Enthusiast</span>
          </div>
        </div>
      </div>

      <!-- Right floating avatars -->
      <div class="side-avatars right">
        <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="User 3">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User 4">
      </div>
    </div>
  </section>

</body>
</html>
